<!DOCTYPE html>

<head>
    <title>Sample Web Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="{your_client_key}.apps.googleusercontent.com">
</head>

<body>
    <button type="button" class="btn btn-danger">Login with Gmail</button>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <button type="button" class="btn btn-primary">Login with Facebook</button>
    <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default"
        data-auto-logout-link="false" data-use-continue-as="false" data-onlogin="checkLoginState"></div>

    <!-- Include the Facebook SDK -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());

            // You can perform additional actions here, such as sending the user's data to your server.
        }
    </script>

</body>

</html>
